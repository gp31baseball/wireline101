<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <!-- Background (optional for preview) -->
  <!-- <rect width="600" height="200" fill="#0B0B0C"/> -->

  <!-- Wordmark -->
  <text x="50%" y="45%" text-anchor="middle" font-family="Poppins, Montserrat, Arial, sans-serif" font-weight="800" font-size="64" fill="#E5E5E5" dominant-baseline="middle">
    WIRELINE 101
  </text>

  <!-- Gradient definition -->
